<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="国企资讯" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/zixun">
    <ion-nav-view name="tab-zixun"></ion-nav-view>
  </ion-tab>

  <ion-tab title="国企党建" icon-off="iconfont icon-dangjian" icon-on="iconfont icon-dangjian1" href="#/tab/dangjian">
    <ion-nav-view name="tab-dangjian"></ion-nav-view>
  </ion-tab>

  <ion-tab title="全民阅读" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/books">
    <ion-nav-view name="tab-books"></ion-nav-view>
  </ion-tab>

  <ion-tab title="企业文化" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/wenhua">
    <ion-nav-view name="tab-wenhua"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/user">-->
    <!--<ion-nav-view name="tab-user"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
