<ion-view hide-nav-bar="true" hide-back-button="true">
    <style>
        .zx-info-top{
            min-height:44px;
            background:#ff2d4b;
        }

        .zx-info-top button{
            height:44px;
            color:#ff2d4b;
        }

        .zx-info-top button:hover{
            color:#ff2d4b;
        }

        .sy-zx{
            display:inline-block;
            width:100%;
        }

        .zx-img, .zx-img img{
            width:100%;
            display:inline-block;
        }

        .zx-title{
            width:100%;
            padding:5px 3%;
            font-size:18px;
            line-height:30px;
            font-weight:bold;
        }

        .zx-content{
            width:100%;
            display:inline-block;
            margin-top:10px;
            padding:0 2%;
        }

        .zx-content p img{
            display:inline-block;
            width:100%;
        }
    </style>

    <ion-content class="zx-info-content">
        <div class="sy-zx">
            <div class="zx-img"><img src="{{imgUrl}}" alt=""></div>
            <div class="zx-title">{{info.title}}</div>
            <div class="zx-content" ng-bind-html="info.content">{{info.content}}</div>
        </div>
    </ion-content>

    <ion-header-bar class="bar bar-header zx-info-top top-header-nav" style="" align-title="center" no-tap-scroll='true' translucent-bar="sy_content" translucent-color-opacity="0.01" translucent-color="rgb(255, 255, 255)" translucent-scroll-maxtop="100">

        <div class="zx-info-nav">
            <button class="button button-icon" ng-click="goBack()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
    </ion-header-bar>
</ion-view>
