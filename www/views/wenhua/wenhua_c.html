<ion-view hide-nav-bar="true" hide-back-button="true">
    <style>

    </style>
    <ion-header-bar class="sy-top-search top-header-nav" style=" position:relative">
        <div class="sy-top-search-input">
            <form ng-submit="submitFormSearch(search)" novalidate>
                <div>
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input style="display:none">
                        <input type="search" name="keywords" id="keywords" ng-model="search.keywords" placeholder="搜索" style="width:80%" autocomplete="off">
                    </label>
                </div>
                <div class="buttons">
                    <button class="button" type="submit">
                        搜索
                    </button>
                </div>
            </form>
        </div>
        <div class="sy-top-nav sy-top-navs">
            <div>
                <a ng-href="#/tab/wenhua">国企文库</a>
                <a ng-href="#/tab/wenhua_b">影像国企</a>
                <a ng-href="#/tab/wenhua_c" class="active">国企论坛</a>
            </div>
        </div>
    </ion-header-bar>

    <ion-content class="sy-content">

        <ion-list class="sy-kt-list">
            <ion-item href="#/wenhuainfo/{{item.id}}/0/3" class="sy-lt-items" ng-repeat="(key,item) in list">
                <div class="img">
                    <img ng-src="{{item.imgUrl}}">
                </div>
                <div class="sy-article">
                    <span class="sy-article-title">{{item.titles}}</span>
                    <!--<span class="sy-article-memo">本专题片重点关注当前国企党建工作面临的问题以及采取的措施。国企党建是我国党建整体事业中的重点和难点。坚持党的领导、加强党的建设，是我国国有企业的光荣传统，是国有企业的‘根’和‘魂’，是我国国有企业的独特优势。</span>-->
                    <!--<span class="sy-article-num">文章：13</span>-->
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
