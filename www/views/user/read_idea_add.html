<ion-view hide-nav-bar="true" hide-back-button="true">
    <style>
        .sy-info-nav.dj_nav{
            width:100%;
            min-height:44px;
            border-bottom:1px solid #f0f0f0;
            background:#ff2d4b;
            overflow:hidden;
        }

        .sy-info-nav button{
            height:44px;
            color:white;
        }

        .sy-info-nav button:hover{
            color:white;
        }

        .sy-info-nav span{
            height:44px;
            line-height:44px;
            color:white;
            font-size:16px;
        }

        .sy-xd-nr#xd-nr{
            height:auto;
        }

        .sy-xinde-add-title label, .sy-xinde-add-title .jiange{
            width:100%;
            float:left;
        }

        .sy-xinde-add-title label input{
            width:100%;
            height:38px;
            padding:2px 10px;
            border-top:1px solid #f0f0f0;
            border-bottom:1px solid #f0f0f0;
            color:#999;
        }

        .sy-xinde-add-title label textarea{
            width:100%;
            float:left;
            height:200px;
            padding:2px 10px;
            line-height:30px;
            border-bottom:1px solid #f0f0f0;
        }

        .sy-xd-cz{
            width:100%;
            background:white;
            height:auto;
        }

        .sy-xd-cz div{
            width:100%;
            float:left;
            margin-top:20px;
        }

        .sy-xd-cz .xd-submit{
            width:90%;
            float:left;
            background:mediumseagreen;
            height:34px;
            line-height:34px;
            font-size:13px;
            margin-top:3px;
            margin-left:5%;
            color:white;
            border-radius:6px;
        }

    </style>
    <ion-header-bar class="bar bar-header zx-info-top top-header-nav" style="">
        <div class="sy-info-nav dj_nav" style="position:relative">
            <button class="button button-icon" ng-click="goBack()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
            <span style="position:absolute; width:100%; left:0; text-align:center">学习心得</span>
        </div>
    </ion-header-bar>


    <ion-content class="sy-content sy-xd-nr" style="top:46px;padding-top:0" id="xd-nr">
        <form ng-submit="submitFormIdeaAdd(idea)" novalidate>
            <div style="float:left; width:100%; height:100%; background:#f0f0f0;">
                <div class="sy-xinde-add-title">
                    <label class="sy-xd-title">
                        <input type="text" placeholder="标题：" name="title" id="title" ng-model="idea.title" autocomplete="off">
                    </label>
                    <div class="jiange" style="float:left; width:100%; height:12px;"></div>
                    <label class="sy-xd-content">
                        <textarea name="content" id="content" ng-model="idea.content" placeholder="正文："></textarea>
                    </label>
                </div>
            </div>
            <div class="bar bar-footer sy-xd-cz" style="padding:0; position:relative; bottom:0; left:0">
                <div>
                    <button class="button xd-submit" type="submit"> 提 交</button>
                </div>
            </div>
        </form>
    </ion-content>


</ion-view>
