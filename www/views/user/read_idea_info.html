<ion-view hide-nav-bar="true" hide-back-button="true">
    <link rel="stylesheet" href="./css/dj-1.css">
    <style>
        .sy-read-log-nav.dj_nav{
            width:100%;
            min-height:44px;
            border-bottom:1px solid #f0f0f0;
            background:#ff2d4b;
            overflow:hidden;
        }

        .sy-read-log-nav button{
            height:44px;
            color:white;
        }

        .sy-read-log-nav button:hover{
            color:white;
        }

        .sy-read-log-nav span{
            height:44px;
            line-height:44px;
            color:white;
            font-size:16px;
        }
    </style>

    <ion-header-bar class="bar bar-header zx-info-top top-header-nav" style="">

        <div class="sy-read-log-nav dj_nav">
            <button class="button button-icon" ng-click="goBack({{uid}})">
                <i class="icon ion-ios-arrow-back"></i>
            </button>

        </div>
    </ion-header-bar>

    <ion-content class="xd-info-content">

        <div class="info_top_title">
            <span>{{info.title}}</span>

            <div style="float:left; width:100%; padding:0 5px 5px 5px">{{info.addTime}}</div>
        </div>
        <div class="read_info_con" ng-bind-html="info.content">
            {{info.content}}
        </div>


    </ion-content>
</ion-view>
