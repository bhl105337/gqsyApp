<ion-list class="sy-djzc-list">
    <ion-item ng-if="item.l_t == 2" href="#/tab/djnav/{{item.id}}/4" class="sy-xuexi-items" ng-repeat="(key,item) in list4">
        <div class="img">
            <img ng-src="{{item.imgUrl}}">
        </div>
        <div class="sy-article">
            <span class="sy-article-title">{{item.titles}}</span>
            <span class="sy-article-memo">{{item.l_Memo}}</span>
            <span class="sy-article-num" ng-show="{{item.l_t}}==2">文章：{{item.p_count}}</span>
        </div>
    </ion-item>

    <ion-item ng-if="item.l_t == 1" href="#/djinfo/{{item.id}}/4/0" class="sy-xuexi-items" ng-repeat="(key,item) in list4">
        <div class="img">
            <img ng-src="{{item.imgUrl}}">
        </div>
        <div class="sy-article">
            <span class="sy-article-title">{{item.titles}}</span>
            <span class="sy-article-memo">{{item.l_Memo}}</span>
        </div>
    </ion-item>
</ion-list>
