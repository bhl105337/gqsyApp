<ion-view hide-nav-bar="true" hide-back-button="true">
    <link rel="stylesheet" href="./css/dj-1.css">
    <style>

        .sy-content .slider{
            height:180px;
        }

        .sy-content .slider img{
            float:left;
            width:100%;
            height:180px;
        }

        .modal-backdrop-bg{
            background:rgba(0, 0, 0, 0.4);
            opacity:0.8;
        }

        .sy-user-info{
            display:inline-block;
            width:100%;
            height:175px;
            background-color:#fe2d4c;
        }

        .sy-user-topImg{
            display:block;
            height:90px;
            margin-top:10px;
        }

        .u-img{
            display:inline-block;
            width:80px;height:80px;
            margin-left:10px;
            margin-top:5px;
            background-color:white;
            border-radius:50%;
        }

        .u-img img{
            display:inline-block;
            width:100%;height:100%;
        }

        .u-names{
            margin-top:10px;
            padding:0 10px;
            color:white;
            font-size:16px;
        }

        .u-coin{
            display:block;
            margin-top:5px;
            padding:0 10px;
        }

        .u-coin span{
            color:white;
        }

    </style>

    <ion-header-bar class="bar bar-header sy-top-search top-header-nav" style="min-height:40px;">
        <!--<div ng-click="showUser()">-->
        <!--aaa-->
        <!--</div>-->
        <div class="header-comment">
            <div class="user-comment">
                <div class="user-info" ng-click="showUser()">
                    <div class="u-top-img"><i class="user-top-img icon iconfont icon-yonghu"></i></div>
                </div>
            </div>
            <div class="top-search">
                <div class="top-s-con">
                    <i class="search-icon icon iconfont icon-fangdajing"></i>
                    <span></span>
                </div>
            </div>
        </div>
    </ion-header-bar>

    <ion-content class="sy-content" style="top:40px">

        <!-- start 轮播图-->
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="fales" delegate-handle="slideimgs">
            <!--<ion-slide does-continue="true">-->
            <ion-slide ng-repeat="(bkey,bitem) in banner">
                <div class="box banner"><img src="{{bitem.imgUrl}}"/></div>
                <!--<div class="box banner"><img src="../../img/banner1.jpg"/></div>-->
            </ion-slide>
        </ion-slide-box>
        <!-- end 轮播图-->

        <ion-list class="sy-xuexi-list">

            <ion-item ng-if="item.l_t == 2" href="#/tab/djnav/{{item.id}}/1" class="sy-xuexi-items" ng-repeat="(key,item) in list">
                <div class="img">
                    <img ng-src="{{item.imgUrl}}">
                </div>
                <div class="sy-article">
                    <span class="sy-article-title">{{item.titles}}</span>
                    <span class="sy-article-memo">{{item.l_Memo}}</span>
                    <span class="sy-article-num" ng-show="{{item.l_t}}==2">文章：{{item.p_count}}</span>
                </div>
            </ion-item>

            <ion-item ng-if="item.l_t == 1" href="#/djinfo/{{item.id}}/1/0" class="sy-xuexi-items" ng-repeat="(key,item) in list">
                <div class="img">
                    <img ng-src="{{item.imgUrl}}">
                </div>
                <div class="sy-article">
                    <span class="sy-article-title">{{item.titles}}</span>
                    <span class="sy-article-memo">{{item.l_Memo}}</span>
                </div>
            </ion-item>

        </ion-list>
    </ion-content>
    <script id="playlists.html" type="text/ng-template">
        <div class="modal slide-in-right" style="width:65%;">
            <div class="sy-user-info">
                <div class="sy-user-topImg">
                    <div class="u-img"><img src="" alt=""></div>
                    <div class="u-names">便当笑笑</div>
                    <div class="u-coin">
                        <span>积分：</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
        </div>
    </script>
</ion-view>
