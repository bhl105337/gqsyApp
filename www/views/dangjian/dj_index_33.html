<ion-view hide-nav-bar="true" hide-back-button="true">
    <link rel="stylesheet" href="./css/dj-1.css">
    <style>

    </style>
    <ion-header-bar class="bar bar-header sy-top-search top-header-nav bar-positive" style="min-height:40px;">
        <div class="header-comment">
            <div class="user-comment">
                <div class="user-info" ng-click="showUser()">
                    <div class="u-top-img"><i class="user-top-img icon iconfont icon-yonghu"></i></div>
                </div>
            </div>
            <div class="top-search">
                <div class="top-s-con" ng-click="search('show')">
                    <i class="search-icon icon iconfont icon-fangdajing"></i>
                    <span></span>
                </div>
            </div>
        </div>
        <ion-scroll class="sy-scroll-tab-x" direction="x" scrollbar-x="false" style="overflow-x: hidden; display:inline-block">
            <div class="sy-nav-lv2" style="">
                <div>
                    <a ng-click="tabsChange(1,'tab.dangjian')" ng-class="tabactive==1 ? 'active' : '' ">党员学习</a>
                    <a ng-click="tabsChange(2,'tab.dangke')" ng-class="tabactive==2 ? 'active' : '' ">在线党课</a>
                    <a ng-click="tabsChange(3,'tab.kaoshi')" ng-class="tabactive==3 ? 'active' : '' ">党员考试</a>
                    <a ng-click="tabsChange(4,'tab.zhichuang')" ng-class="tabactive==4 ? 'active' : '' ">党建之窗</a>
                    <!--<a ng-href="#/tab/dangjian">党员学习</a>-->
                    <!--<a ng-href="#/tab/dangke">在线党课</a>-->
                    <!--<a ng-href="#/tab/kaoshi" class="active">党员考试</a>-->
                    <!--<a ng-href="#/tab/zhichuang">党建之窗</a>-->
                </div>
            </div>
        </ion-scroll>
    </ion-header-bar>

    <ion-content class="sy-content" on-swipe-left="leftChange()"  on-swipe-right="rightChange()">
        <div style=" width:100%;">
            <from ng-submit="submitForm(ksinfo)">
                <div class="ks-type-top">
                    <div class="ks-div">
                        <div class="ks-title">
                            <i class="icon iconfont icon-guanli2"></i><span>考试内容</span>
                        </div>
                    </div>
                    <div class="ks-choose">
                        <label class="item item-radio">
                            <input type="radio" name="type1" value="sjd" checked="checked" ng-model="ksinfo.type1">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    十九大
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type1" value="gqdj" ng-model="ksinfo.type1">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    国企党建
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type1" value="zglz" ng-model="ksinfo.type1">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    国企党建
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="ks-type-top">
                    <div class="ks-div">
                        <div class="ks-title">
                            <i class="icon iconfont icon-guanli2"></i><span>题目类型</span>
                        </div>
                    </div>
                    <div class="ks-choose">
                        <label class="item item-radio">
                            <input type="radio" name="type2" value="dx" checked="checked" ng-model="ksinfo.type2">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    单选题
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type2" value="dox" ng-model="ksinfo.type2">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    多选题
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type2" value="pd" ng-model="ksinfo.type2">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    判断题
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="ks-type-top">
                    <div class="ks-div">
                        <div class="ks-title">
                            <i class="icon iconfont icon-guanli2"></i><span>题目数量</span>
                        </div>
                    </div>
                    <div class="ks-choose">
                        <label class="item item-radio">
                            <input type="radio" name="type3" value="20" checked="checked" ng-model="ksinfo.type3">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    20
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type3" value="50" ng-model="ksinfo.type3">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    50
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                        <label class="item item-radio">
                            <input type="radio" name="type3" value="100" ng-model="ksinfo.type3">
                            <div class="radio-content ks-choose-radio-c">
                                <div class="item-content ks-choose-item">
                                    100
                                </div>
                                <i class="radio-icon icon iconfont icon-xuanzhong"></i>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="ks-submit">进入考试</button>
            </from>
        </div>
    </ion-content>
</ion-view>
